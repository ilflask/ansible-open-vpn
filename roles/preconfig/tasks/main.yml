---
- name: Установка докера
  block:
    - name: Установка universe
      apt_repository:
        repo: deb http://us.archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} universe
        state: present
    - name: Установка дополнительных пакетов
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        update-cache: yes
        update_cache_retries: 86400

    - name: Добавление ключа Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        keyring: /usr/share/keyrings/docker-archive-keyring.gpg
    - name: Установка universe
      apt_repository:
        repo: >
          deb [arch=amd64  signed-by=/usr/share/keyrings/docker-archive-keyring.gpg]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release }} stable
        state: present
        update-cache: yes
        filename: docker

    - name: Установка Docker-ce
      apt:
        name: docker-ce
        update-cache: yes

    - name: Проверка что Docker установлен и перезагружен
      service:
        name: docker
        state: restarted
        enabled: yes
  become: yes
- name: Docker-compose
  block:
    - name: Получение последний версии docker-compose
      uri:
        url: https://api.github.com/repos/docker/compose/releases/latest
        body_format: json
      register: compose_info_github

    - name: Установка docker-compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ compose_info_github.json.tag_name }}/docker-compose-Linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: 0755
    - name: Допальнительные пакеты pip
      block:
        - name: Установка pip
          pip:
            name: docker
  become: yes
- name: Завершение установки
  block:
    - name: Создание группы docker
      group:
        name: docker
        state: present

    - name: Добавление пользователя в группу docker
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
  become: yes
